<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link rel="stylesheet" href="https://ruhanvilanova.github.io/Maisesporte.github.io/cssE/style.css">
    <link rel="stylesheet" href="https://ruhanvilanova.github.io/Maisesporte.github.io/cssE/media-query.css">
    <link rel="stylesheet" href="https://cdn.linearicons.com/free/1.0.0/icon-font.min.css">

    <script type="text/javascript" src="C:\Users\ruhan\Documents\javascript\senha-confirmjs\index.js"></script>

    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="shortcut icon" href="https://ruhanvilanova.github.io/Maisesporte.github.io/imagens/favicon.ico" type="image/x-icon">
    <title>+SportSP</title>
    
</head>
<body>
    <section class="area-login">
        <div class="login">
                <div class="logo">
                        <img src="https://ruhanvilanova.github.io/Maisesporte.github.io/imagens/logo-menor.png" alt="Logo"> <!-- LOGO -->
                </div>
            <form>
                
                <label for="nome">Nome</label>
                <input class="nome" type="text" name="nome" placeholder="Seu Nome" autofocus autocomplete="username" maxlength="40" required>

                <label for="email">Email</label>
                <input class="email" type="email" name="email" placeholder="Seu Email" autofocus autocomplete="email" required maxlength="35">

                <label for="senha">Senha</label>
                <input class="senha" id="senha" type="password" name="senha" placeholder="Sua Senha" autofocus autocomplete="current-password" required onchange='validarSenha()' maxlength="20" minlength="8">

                <label for="senha2">Confirmar Senha</label>
                <input class="senha2" id="senha2" type="password" name="senha2" placeholder="Confirmar Senha" autofocus autocomplete="current-password" required onchange='validarSenha()' maxlength="20" minlength="8">

                <input type="submit" value="Entrar" onclick="return validarSenha()">
            </form>
            <p>JÃ¡ tenho uma conta.<a href="https://ruhanvilanova.github.io/Maisesporte.github.io/html-login/index.html">Login</a></p>
        </div>
    </section>


    <script>
        function validarSenha() {
            const senha = document.querySelector('input[name=senha]');
            const senha2 = document.querySelector('input[name=senha2]');
            if (senha.value === senha2.value) {
                senha2.setCustomValidity('');
                return true;
            } else {
                senha2.setCustomValidity("Senhas diferentes!");
                senha2.reportValidity();
                return false;
            }
        }
    </script>
    
</body>
</html>
