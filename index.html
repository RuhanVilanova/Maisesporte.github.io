<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    
    <script src="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/js/swiffy-slider.min.js" crossorigin="anonymous" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/swiffy-slider@1.6.0/dist/css/swiffy-slider.min.css" rel="stylesheet" crossorigin="anonymous">
    
    <link rel="stylesheet" href="https://ruhanvilanova.github.io/Maisesporte.github.io/style.css">
    <title>home page</title>

    
</head>
<body>
    <!-- menu com logo, search e barra de menu  -->
    <div id="div-flex">
        <header>
            <div class="menu-cima">
                <ul>
                    <div class="barra-menu">
                        <li>
                            <a href="#">
                                <span class="icon">
                                    <ion-icon name="reorder-three-outline"></ion-icon>
                                </span>
                            </a>
                        </li>
                    </div>
                    <div class="logo">
                        <li>
                            <a href="#">
                                <span class="icon"></span>
                            </a>
                        </li>
                    </div>
                    <div class="pesquisar">
                        <li>
                            <a href="#">
                                <span class="icon">
                                    <ion-icon name="search-outline"></ion-icon>
                                </span>
                            </a>
                        </li>
                    </div>
                </ul>
            </div>
        </header>
        
        
        
        
        <!-- ROLAGEM DO DESTAQUE -->
        <main>
            <div class="swiffy-slider">
                <ul class="slider-container">
                    <li><img src="https://source.unsplash.com/49b9l_29ceA/1600x900" style="max-width: 100%;height: auto;"></li>
                    <li><img src="https://source.unsplash.com/nKAglN6HBH8/1600x900" style="max-width: 100%;height: auto;"></li>
                    <li><img src="https://source.unsplash.com/E9ZwWcMGzj8/1600x900" style="max-width: 100%;height: auto;"></li>
                </ul>
                <button type="button" class="slider-nav"></button>
                <button type="button" class="slider-nav slider-nav-next"></button>
                <div class="slider-indicators">
                    <button class="active"></button>
                    <button></button>
                    <button></button>
                </div>
            </div>
        </main>

       
    
        <!-- barra de navegação inferior celular -->
        <div class="menu-celular-baixo">
            <ul>
                <li class="lista active">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="home-outline"></ion-icon>
                        </span>
                        <span class="text">Home</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icon"></span>
                        <span class="text">
                            <!-- carrinho -->
                        </span>
                    </a>
                </li>
                <li class="lista">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="earth-outline"></ion-icon>
                        </span>
                        <span class="text">Mapa</span>
                    </a>
                </li>
        
                <li class="lista">
                    <a href="#">
                        <span class="icon">
                            <ion-icon name="bookmark-outline"></ion-icon>
                        </span>
                        <span class="text">Favoritos</span>
                    </a>
                </li>
                <li class="lista">
                    <a href="https://ruhanvilanova.github.io/Maisesporte.github.io/html-login/index.html">
                        <span class="icon">
                            <ion-icon name="person-circle-outline"></ion-icon>
                        </span>
                        <span class="text">Perfil</span>
                    </a>
                </li>
                <div class="indicador"></div>
            </ul>
        </div>
    </div>


    <script>
        const lista = document.querySelectorAll('.lista');
        function activelink(){
            lista.forEach((item) => item.classList.remove('active'));
            this.classList.add('active');
        }
        lista.forEach((item) => item.addEventListener('click',activelink))
    </script>
    

<!-- para ter acesso aos icones -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
</body>
</html>
