<!DOCTYPE html>
<html lang="pt-br">
<head>
    <link href="https://ruhanvilanova.github.io/Maisesporte.github.io/style.css" rel="stylesheet">
    <link href="https://ruhanvilanova.github.io/Maisesporte.github.io/media-query.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
</head>
<body>
    <section class="area-login">
        <div class="logo">
            <img src="" alt=""> <!-- LOGO -->
        </div>
        <div class="login">
            <form>
                <label for="email">Email</label>
                <input class="email" type="email" name="email" placeholder="Seu Email" autofocus autocomplete="email" required maxlength="35">
                <label for="senha">Senha</label>
                <input class="senha" type="password" name="senha" placeholder="Sua Senha" autofocus autocomplete="current-password" required maxlength="20" minlength="8">
                <input type="submit" value="Entrar">
            </form>
            <p>Ainda n√£o tem uma conta?<a href="">Criar conta</a></p>
        </div>
    </section>
</body>
</html>
