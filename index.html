                            </span>
                        </a>
                    </li>
                </div>

                <div class="logo">
                    <li>
                        <a href="#">
                            <span class="icon"></span>
                        </a>
                    </li>
                </div>

                <div class="pesquisar">

                        <a href="#">

<!-- ROLAGEM DO DESTAQUE --> 

    



<!-- barra de navegação inferior celular -->

    <div class="menu-celular-baixo">
        <ul>
            <li class="lista active">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="home-outline"></ion-icon>
                    </span>
                    <span class="text">Home</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icon"></span>
                    <span class="text">
                        <!-- carrinho -->
                    </span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="earth-outline"></ion-icon>
                    </span>
                    <span class="text">Mapa</span>
                </a>
            </li>
            
            <li class="lista">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="bookmark-outline"></ion-icon>
                    </span>
                    <span class="text">Favoritos</span>
                </a>
            </li>
            <li class="lista">
                <a href="#">
                    <span class="icon">
                        <ion-icon name="person-circle-outline"></ion-icon>
                    </span>
                    <span class="text">Perfil</span>
                </a>
            </li>
            <div class="indicador"></div>
        </ul>
    </div>


    <script>
        const lista = document.querySelectorAll('.lista');
        function activelink(){
            lista.forEach((item) => item.classList.remove('active'));
            this.classList.add('active');
        }
        lista.forEach((item) => item.addEventListener('click',activelink))
    </script>
    

<!-- para ter acesso aos icones -->
